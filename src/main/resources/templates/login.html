<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .btn-kite {
            background-color: #387ed1;
            border-color: #387ed1;
            color: white;
        }
        .btn-kite:hover {
            background-color: #2968b8;
            border-color: #2968b8;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="mb-3">Trading Bot</h2>
            <p class="text-muted">Connect with your Zerodha account to start trading</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Login failed. Please try again.
        </div>

        <div class="d-grid">
            <a href="/login" class="btn btn-kite btn-lg">
                <i class="fas fa-chart-line me-2"></i>
                Login with Kite
            </a>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                Secure authentication via Zerodha Kite
            </small>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
